workflows:
  android-release:
    name: Build Next.js Android APK
    max_build_duration: 60
    instance_type: mac_mini_m1
    
    environment:
      node: 20
      groups:
        - c
      vars:
        PACKAGE_NAME: "com.digitalmenu.app"
    
    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build Next.js
        script: npm run build

      # Export step hata diya, kyunki dynamic routes ki wajah se export fail hota hai
      # - name: Export static files
      #   script: npm run export

      - name: Install Capacitor
        script: |
          npm install @capacitor/core @capacitor/cli

      - name: Add Android platform
        script: npx cap add android

      - name: Sync Capacitor
        script: npx cap sync android

      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk
