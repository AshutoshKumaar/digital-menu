workflows:
  android-release:
    name: Build Next.js Android APK
    max_build_duration: 60
    instance_type: mac_mini_m1
    
    environment:
      node: 20
      groups:
        - c
      vars:
        PACKAGE_NAME: "com.digitalmenu.app"
    
    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build Next.js
        script: npm run build

      - name: Install Capacitor
        script: |
          npm install @capacitor/core @capacitor/cli

      # "Add Android platform" hata diya
      - name: Sync Capacitor
        script: npx cap sync android

      - name: Build Android APK
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk
